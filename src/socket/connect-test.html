<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket("ws://localhost:3000");

      ws.onopen = (event) => {
        console.log("链接");
      };

      ws.onmessage = (event) => {
        console.log("收到消息");
        ws.send("哈喽，我是客户端！");
      };

      ws.onclose = (event) => {
        console.log("连接关闭");
      };
    </script>
  </body>
</html>
